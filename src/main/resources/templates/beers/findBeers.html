<html
        xmlns:sec="http://www.thymleaf.org/extras/spring-security"
        xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'beers')}">

<body>
<h2>Find Beers</h2>

<form th:object="${beer}" th:action="@{/beers}" method="get">
    <div class="form-group">
        <div class="row mb-3">
            <label class="col-sm-2 form-label">Beer name </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{beerName}" size="30"
                       maxlength="80"/>
                <span class="help-inline">
                    <div th:if="${#fields.hasAnyErrors()}">
                        <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Find
        Beer
    </button>

</form>

<br/>
<a class="btn btn-primary" th:href="@{/beers/new}" sec:authorize="hasAuthority('beer.create')">Add Beer</a>

</body>
</html>
