<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'customers')}">
<body>
<h2>Find Customers</h2>
<form th:object="${customer}" th:action="@{/customers}" method="get">
    <div class="form-group mb-3">
        <div class="row">
            <label class="col-sm-2 form-label">Customer name </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{customerName}" size="30"
                       maxlength="80" />
                <span class="help-inline">
                    <div th:if="${#fields.hasAnyErrors()}">
                        <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Find
                Customer</button>
    </div>
</form>
<br />
<a class="btn btn-primary" th:href="@{/customers/new}">Register Customer</a>
</body>
</html>
